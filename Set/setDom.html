<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setDom</title>
  </head>
  <body>
    <div id="root"><button id="btn" onclick="handleClick()">Click</button></div>
  </body>
  <script>
    function handleClick() {
      const array = Array.from(document.querySelectorAll("[id]")).map(function (
        e
      ) {
        return e.id;
      });
      const set = new Set(array);

      console.log(set.size == array.length);
      console.log(array);
    }
  </script>
</html>
